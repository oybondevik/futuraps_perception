closest_point_visualizer:
  ros__parameters:
    # Grid + service
    min_x: -3.0
    max_x:  2.0
    min_z: -0.2
    max_z:  2.0
    min_y: -2.0
    max_y:  2.0

    frame_id: "base_link"
    cell_size: 0.20
    derive_from_crop_box: true 
    closest_srv: "/get_closest_grid"
    y_left_max:  2.0
    y_right_max: 2.0
    front_percentile: 0.05
    min_points_per_cell: 20
    side: 0
    show_centers: false
    centered_grid: false         # ignored when derive=true
    fallback_y_offset: 0.0

surface_normal_visualizer:
  ros__parameters:
    service_name: "/get_global_normal"
    bounds_service: "/get_cloud_bounds"
    frame_id: "base_link"
    marker_topic: "normal_grid_markers"
    anchor_mode: "centroid"  # centroid or cell_center
    dim_z: 3
    dim_x: 3
